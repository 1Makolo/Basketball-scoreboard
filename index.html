<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <section class="Scoreboard">
      <h2>BASKETBALL SCOREBOARD</h2>
    </section>

    <section class="score-section">
      <section class="teams">
        <h3>HOME</h3>
        <h3>GUEST</h3>
      </section>

      <section class="score">
        <div class="score-1">0</div>
        <div class="score-2">0</div>
      </section>

      <section class="added-score">
        <div class="added-score-1">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>

        <div class="added-score-2">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </section>

      <section class="reset">
        <button class="reset-button">NEW GAME</button>
      </section>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
